name: Continuous Delivery Process

on:
  pull_request:
    branches:
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Run lint
      run: echo linting...
    - name: Checkout latest version
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Check commit message
      uses: wagoid/commitlint-github-action@v1
    - name: Check nodejs ^12
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: Run build...
      run: echo building
        
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Run test...
      run: echo testing
  
  develop:
    runs-on: ubuntu-latest
    environment:
      # Preview Staging
      name: develop
      url: 'https://github.com/antenordev/pipeline-boilerplate'
    needs: test
    steps:
    - name: Run Deploy Staging
      run: echo Deploy Homologation
  
  staging:
    runs-on: ubuntu-latest
    needs: develop
    steps:
    - name: Run Pre-Production
      run: echo Staging Area
  
  main:
    runs-on: ubuntu-latest
    environment:
      name: main
      # Preview Production
      url: 'https://github.com/antenordev/pipeline-boilerplate'
    needs: staging
    steps:
    - name: Run Deploy Production
      run: echo Deploy Production
